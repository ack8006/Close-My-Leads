<div class="Results">
    <div id=failuresButton>
        {% if failure %}
            <input type="button" value="Toggle Failures" id="failure_shower" class="btn default danger fail" />
        {% endif %}
        <input type="button" value="Leads List" id="redirect_leads" class="btn default primary" />
    </div>
    <div class="Success/Failure">
        <h3 class=FailsLikeABojan style="display:none">Failures: </h3>
        <h3 class=WorksLikeABoss>Closed Leads:</h3>
        <table id="ClosedLeads">
            <tr>
                <th>Emails</th>
                <th>Close Date</th>
            </tr>
            {% for email, val in failure.items %}
            <tr class=failed_rows>
                <td>{{email}}</td>
                <td>{{val}}</td>
            </tr>
        {% endfor %}
        {% for email, val in success.items %}
            <tr class=successful_rows>
                <td>{{email}}</td>
                <td>{{val}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% block scripts %}
<script type="text/javascript" src="scripts/results.js">
</script>
{% endblock scripts %}
